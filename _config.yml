remote_theme              : "mmistakes/minimal-mistakes@4.17.2"
minimal_mistakes_skin     : "default"

permalink                 : /:categories/:title/
paginate                  : 5 # amount of posts to show
paginate_path             : /page:num/
timezone                  : PL # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Settings
locale                    : "en-US"
title                     : "sygnowskip.github.io"
title_separator           : "|"
subtitle                  : # site tagline that appears below site title in masthead
name                      : "Paweł Sygnowski"
description               : "Architecture, design patterns and programming"
url                       : "https://sygnowskip.github.io/" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                   : # the subpath of your site, e.g. "/blog"
repository                : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                    : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                      : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title            : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs             : false # true, false (default)
words_per_minute          : 200
search                    : true #, false (default)
search_full_content       : true #, false (default)


# Site Author
author:
  name                    : "Paweł Sygnowski"
  avatar                  : "/assets/images/photo.jpg"
  bio                     : ".NET Developer / Architect"
  location                : "Warsaw"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: mailto:sygnowski.p@gmail.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://sygnowskip.github.io/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sygnowskip"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pawe%C5%82-sygnowski-01162b83/"


# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sygnowskip"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pawe%C5%82-sygnowski-01162b83/"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

compress_html:
  clippings: all
  ignore:
    envs: development

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"